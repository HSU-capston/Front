plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    compileSdkVersion 34 // targetSdkVersion과 맞춰주세요
    namespace = "com.example.sporty_up"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "com.example.sporty_up"
        minSdkVersion 21  // 최소 지원 Android 버전 (21 이상 추천)
        targetSdkVersion 34 // 최신 버전에 맞춰주세요
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            debuggable false
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
            debuggable false
        }
    }

    dependencies {
        implementation 'androidx.appcompat:appcompat:1.4.0'  // 최신 버전으로 수정 가능
    }
}

flutter {
    source = "../.."
}
